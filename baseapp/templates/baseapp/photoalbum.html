{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% include "layout/headers.html" %}
</head>
<body>
    {% csrf_token %}
<div id="app" class="wrapper">
    <notification></notification>

    <div class="content">
        {% include "layout/header.html" %}
        {% include "layout/navigation.html" %}
        <!----------------------------------------------------------------------------------------------------------------------------->
        <section class="section photo">
            <div class="container">
                <h2 class="photo-title">Галерея работ от планки.Москва</h2>
                <div class="photo-list">
                    {% for photo in photos %}
                        <img src="{{ photo.image.url }}" alt="" data-fancybox="list-1">
                    {% endfor %}
                </div>
            </div>
        </section>
        <!----------------------------------------------------------------------------------------------------------------------------->

    </div>

    {% include "layout/footer.html" %}
</div>

<script type="application/javascript" defer src="{% static 'baseapp/js/bundle.js' %}"></script>
<script type="application/javascript" src="//code.jivo.ru/widget/vr84HCIabX" async></script>
</body>
</html>

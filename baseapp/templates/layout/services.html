{% load static %}
<section class="section services">
    <div class="container">
        <h2 class="section-title service-title">Наши услуги</h2>

        <!-- ссылки дублируются в каждой карточке в названии (это нужно для мобильной версии) -->
        <div class="row" style="gap: 20px 0;">
            {% for category in categories %}
                <div class="col-12 col-sm-6 col-md-4">
                    <div class="service-item">
                        <h3 class="service-item-title"><a href="{% url 'baseapp:categorylist' %}?category={{ category.id }}">{{ category.title|capfirst }}</a></h3>
                        <img class="service-item-img" src="{{ category.image.url }}"/>
                        <a class="service-item-link" href="{% url 'baseapp:categorylist' %}?category={{ category.id }}">
                            Подробнее<i class="fa-solid fa-square-arrow-up-right"></i>
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
